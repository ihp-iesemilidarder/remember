<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/mobile.css">
        <link rel="stylesheet" href="css/tablet.css">
        <script src="https://kit.fontawesome.com/b726100c3a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/animate.css">
        <script src="../js/modules/wow.min.js"></script>
        <script src="../js/modules/sha512.js"></script>
        <title>Dashboard | RB ❤️</title>
    </head>
    <body>
        <span id="profile" class="fas fa-user wow animate__animated animate__backInDown">
            <span></span>
        </span>
        <main>
            <aside class="wow animate__animated animate__lightSpeedInLeft">
                <div><input type="text" id="search"></div>
                <div>
                    <ul>
                        <li class="all">Todos</li>
                        <li class="music"><i class="fas fa-music"></i>Música</li>
                        <li class="films"><i class="fas fa-film"></i>Peliculas</li>
                        <li class="series"><i class="fas fa-film n2"></i>Series</li>
                        <li class="games"><i class="fas fa-gamepad"></i>Videojuegos</li>
                        <li class="restaurants"><i class="fas fa-utensils"></i>Restaurantes</li>
                        <li class="hotels"><i class="fas fa-hotel"></i>Hoteles</li>
                        <li class="trips"><i class="fas fa-plane-departure"></i>Viajes</li>
                        <li class="favourites"><i class="fas fa-heart"></i>Mis favoritos</li>
                    </ul>                    
                </div>

            </aside>
            <article></article>
        </main>
        <div id="pagination">
        </div>
        <script src="js/main.js" type="module"></script>
    </body>
</html>
